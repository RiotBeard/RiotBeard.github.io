<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Countdown</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .bg {
            background-image: url('https://imagedelivery.net/yHYXGmbPQLQ0Xz4Z-l7qiQ/0519c62c-f8db-4bbd-7186-2ba4e9d88b00/public');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .countdown-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }
        h1, h2 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.8rem;
            margin-top: 0;
        }
        #timer {
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .time-unit {
            display: inline-block;
            margin: 0 10px;
        }
        .time-value {
            font-size: 3rem;
            font-weight: bold;
        }
        .time-label {
            font-size: 1rem;
            text-transform: uppercase;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            #timer { font-size: 2rem; }
            .time-value { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="countdown-container">
            <h1>Time Until Paradise!</h1>
            <h2>Flight leaves in...</h2>
            <div id="timer"></div>
        </div>
    </div>
    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `<div class="time-unit"><span class="time-value">${days}</span><br><span class="time-label">days</span></div>` +
                `<div class="time-unit"><span class="time-value">${hours}</span><br><span class="time-label">hours</span></div>` +
                `<div class="time-unit"><span class="time-value">${minutes}</span><br><span class="time-label">minutes</span></div>` +
                `<div class="time-unit"><span class="time-value">${seconds}</span><br><span class="time-label">seconds</span></div>`;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "Your vacation has begun!";
            }
        }, 1000);
    </script>
</body>
</html>
